<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Set New Password</title>
</head>
    <body>
        {% extends 'base.html' %}
        {% block title %}Password Reset Complete{% endblock %}
        
        {% block content %}
        <div class="container mt-5">
            <h2 class="mb-3">Password Changed!</h2>
            <p>Your password has been successfully updated. You can now <a href="{% url 'login' %}">log in</a> with your new credentials.</p>
        </div>
        {% endblock %}
        
        
    </body>
</html>
